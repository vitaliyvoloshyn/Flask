{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<h1>Articles</h1>
<div>
    <ul>
        {% for key, value in articles.items() %}
        <li>
            <a href="{{ url_for('articles_app.detail', article_id=key) }}">
                {{ value }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
